<!DOCTYPE html>
<html>
<head>
<style>
h2{
			
			border-style: solid;
			border-color: red;
			border-width: 2px 50px;  <!--2px is for top and bottom and 5px is for left and right side--> 
}
p{
		border-bottom: solid;
		border-bottom-width: 6px;
		border-bottom-color: red;
} 
b{
		border-style: dotted;
		border-radius: 10px;
		border-color: blue;
}

</style>
</head>
<body>

<h2> Border using CSS </h2>
<p>Border to bottom side</p>
<b>Dotted border with rounded</b>
</body>
</html>
